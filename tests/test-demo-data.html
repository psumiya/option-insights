<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Data Generator Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #e0e0e0;
        }
        h1 { color: #4ade80; }
        .test-section {
            background: #2a2a2a;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
        .pass { color: #4ade80; }
        .fail { color: #ef4444; }
        button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #2563eb; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #3a3a3a;
            padding: 8px;
            text-align: left;
        }
        th { background: #3a3a3a; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }
        .stat-card {
            background: #3a3a3a;
            padding: 15px;
            border-radius: 6px;
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #4ade80;
        }
    </style>
</head>
<body>
    <h1>Demo Data Generator Test</h1>
    
    <div class="test-section">
        <h2>Generate Demo Data</h2>
        <button onclick="generateAndTest()">Generate 100 Trades</button>
        <button onclick="generateAndTest(50, 180)">Generate 50 Trades (6 months)</button>
        <button onclick="generateAndTest(200, 730)">Generate 200 Trades (2 years)</button>
        <div id="results"></div>
    </div>

    <div class="test-section">
        <h2>Sample Trades</h2>
        <div id="sample-trades"></div>
    </div>

    <div class="test-section">
        <h2>Statistics</h2>
        <div id="statistics"></div>
    </div>

    <script src="../js/demo-data-generator.js"></script>
    <script>
        let generator = new DemoDataGenerator();
        let lastGeneratedTrades = [];

        function generateAndTest(count = 100, daysBack = 365) {
            const startTime = performance.now();
            
            try {
                lastGeneratedTrades = generator.generate(count, daysBack);
                const endTime = performance.now();
                
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `
                    <p class="pass">✓ Successfully generated ${lastGeneratedTrades.length} trades</p>
                    <p>Generation time: ${(endTime - startTime).toFixed(2)}ms</p>
                `;
                
                displaySampleTrades();
                displayStatistics();
                
            } catch (error) {
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `
                    <p class="fail">✗ Error: ${error.message}</p>
                `;
            }
        }

        function displaySampleTrades() {
            const sampleDiv = document.getElementById('sample-trades');
            
            if (lastGeneratedTrades.length === 0) {
                sampleDiv.innerHTML = '<p>No trades generated yet</p>';
                return;
            }
            
            // Show first 5 trades
            const sample = lastGeneratedTrades.slice(0, 5);
            
            let html = '<table><thead><tr>';
            const headers = Object.keys(sample[0]);
            headers.forEach(header => {
                html += `<th>${header}</th>`;
            });
            html += '</tr></thead><tbody>';
            
            sample.forEach(trade => {
                html += '<tr>';
                headers.forEach(header => {
                    html += `<td>${trade[header]}</td>`;
                });
                html += '</tr>';
            });
            
            html += '</tbody></table>';
            html += `<p style="margin-top: 10px; color: #888;">Showing 5 of ${lastGeneratedTrades.length} trades</p>`;
            
            sampleDiv.innerHTML = html;
        }

        function displayStatistics() {
            const statsDiv = document.getElementById('statistics');
            
            if (lastGeneratedTrades.length === 0) {
                statsDiv.innerHTML = '<p>No trades to analyze</p>';
                return;
            }
            
            // Calculate statistics
            const closedTrades = lastGeneratedTrades.filter(t => t.Exit !== '');
            const openTrades = lastGeneratedTrades.filter(t => t.Exit === '');
            
            const symbols = [...new Set(lastGeneratedTrades.map(t => t.Symbol))];
            const strategies = [...new Set(lastGeneratedTrades.map(t => t.Strategy))];
            const accounts = [...new Set(lastGeneratedTrades.map(t => t.Account))];
            
            const callTrades = lastGeneratedTrades.filter(t => t.Type === 'Call');
            const putTrades = lastGeneratedTrades.filter(t => t.Type === 'Put');
            
            // Calculate P/L for closed trades
            let totalPL = 0;
            let winners = 0;
            let losers = 0;
            
            closedTrades.forEach(trade => {
                const debit = parseFloat(trade.Debit) * parseInt(trade.Volume);
                const credit = parseFloat(trade.Credit) * parseInt(trade.Volume);
                const pl = credit - debit;
                totalPL += pl;
                
                if (pl > 0) winners++;
                else if (pl < 0) losers++;
            });
            
            const winRate = closedTrades.length > 0 ? (winners / closedTrades.length * 100).toFixed(1) : 0;
            
            statsDiv.innerHTML = `
                <div class="stats">
                    <div class="stat-card">
                        <div>Total Trades</div>
                        <div class="stat-value">${lastGeneratedTrades.length}</div>
                    </div>
                    <div class="stat-card">
                        <div>Closed Trades</div>
                        <div class="stat-value">${closedTrades.length}</div>
                    </div>
                    <div class="stat-card">
                        <div>Open Trades</div>
                        <div class="stat-value">${openTrades.length}</div>
                    </div>
                    <div class="stat-card">
                        <div>Unique Symbols</div>
                        <div class="stat-value">${symbols.length}</div>
                    </div>
                    <div class="stat-card">
                        <div>Strategies</div>
                        <div class="stat-value">${strategies.length}</div>
                    </div>
                    <div class="stat-card">
                        <div>Accounts</div>
                        <div class="stat-value">${accounts.length}</div>
                    </div>
                    <div class="stat-card">
                        <div>Call Trades</div>
                        <div class="stat-value">${callTrades.length}</div>
                    </div>
                    <div class="stat-card">
                        <div>Put Trades</div>
                        <div class="stat-value">${putTrades.length}</div>
                    </div>
                    <div class="stat-card">
                        <div>Total P/L</div>
                        <div class="stat-value" style="color: ${totalPL >= 0 ? '#4ade80' : '#ef4444'}">
                            $${totalPL.toFixed(2)}
                        </div>
                    </div>
                    <div class="stat-card">
                        <div>Win Rate</div>
                        <div class="stat-value">${winRate}%</div>
                    </div>
                    <div class="stat-card">
                        <div>Winners</div>
                        <div class="stat-value" style="color: #4ade80">${winners}</div>
                    </div>
                    <div class="stat-card">
                        <div>Losers</div>
                        <div class="stat-value" style="color: #ef4444">${losers}</div>
                    </div>
                </div>
                
                <h3 style="margin-top: 20px;">Symbols</h3>
                <p>${symbols.join(', ')}</p>
                
                <h3 style="margin-top: 20px;">Strategies</h3>
                <p>${strategies.join(', ')}</p>
            `;
        }

        // Auto-generate on load
        window.addEventListener('DOMContentLoaded', () => {
            generateAndTest();
        });
    </script>
</body>
</html>
